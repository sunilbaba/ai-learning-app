            },
            {
                title: "Week 12: Fine-Tuning & PEFT",
                desc: "LoRA, QLoRA & Adapters",
                days: [
                    { d: "Mon", m: {t: "Full vs PEFT", l: "https://www.youtube.com/watch?v=Us5ZFp16PaU", type: "Video"}, e: {t: "HF PEFT Docs", l: "https://huggingface.co/docs/peft/index", type: "Read"} },
                    { d: "Tue", m: {t: "LoRA Explained", l: "https://www.youtube.com/watch?v=dA-NhRsrKD0", type: "Video"}, e: {t: "LoRA Paper", l: "https://arxiv.org/abs/2106.09685", type: "Read"} },
                    { d: "Wed", m: {t: "Quantization (4bit)", l: "https://www.youtube.com/watch?v=TPcXVJ1VSRI", type: "Video"}, e: {t: "QLoRA Blog", l: "https://huggingface.co/blog/4bit-transformers-bitsandbytes", type: "Read"} },
                    { d: "Thu", m: {t: "RLHF Basics", l: "https://www.youtube.com/watch?v=2MBJOuVkkjE", type: "Video"}, e: {t: "RLHF Blog", l: "https://huggingface.co/blog/rlhf", type: "Read"} },
                    { d: "Fri", m: {t: "Llama 2 & 3", l: "https://www.youtube.com/watch?v=zB5A6N0J1rE", type: "Video"}, e: {t: "Llama Paper", l: "https://arxiv.org/abs/2307.09288", type: "Read"} },
                    { d: "Sat", m: {t: "Fine-tune Llama", l: "https://www.youtube.com/watch?v=Q9zv369Ggfk", type: "Video"}, e: {t: "Run Llama locally", l: "https://github.com/ggerganov/llama.cpp", type: "Code"} },
                ]
            },
            // PHASE 4: PRODUCTION & SYSTEM DESIGN
            {
                title: "Week 13: RAG & Vector DBs",
                desc: "Retrieval Augmented Generation",
                days: [
                    { d: "Mon", m: {t: "RAG Overview", l: "https://www.youtube.com/watch?v=T-D1OfcDW1M", type: "Video"}, e: {t: "Pinecone Learning", l: "https://www.pinecone.io/learn/retrieval-augmented-generation/", type: "Read"} },
                    { d: "Tue", m: {t: "Vector Databases", l: "https://www.youtube.com/watch?v=dN0lsF2cvm4", type: "Video"}, e: {t: "Faiss Lib", l: "https://github.com/facebookresearch/faiss", type: "Read"} },
                    { d: "Wed", m: {t: "LangChain Intro", l: "https://www.youtube.com/watch?v=aywZrzNaKjs", type: "Video"}, e: {t: "LangChain Docs", l: "https://python.langchain.com/docs/get_started/introduction", type: "Read"} },
                    { d: "Thu", m: {t: "Embeddings Deep Dive", l: "https://www.youtube.com/watch?v=5s7C8A4_sLg", type: "Video"}, e: {t: "OpenAI Embeddings", l: "https://platform.openai.com/docs/guides/embeddings", type: "Read"} },
                    { d: "Fri", m: {t: "Building RAG", l: "https://www.youtube.com/watch?v=LhnCsxgAVO0", type: "Video"}, e: {t: "LlamaIndex", l: "https://gpt-index.readthedocs.io/en/latest/", type: "Read"} },
                    { d: "Sat", m: {t: "RAG Project", l: "https://www.youtube.com/watch?v=wfp50x51tqA", type: "Video"}, e: {t: "Chat with PDF", l: "https://github.com/mayooear/gpt4-pdf-chatbot-langchain", type: "Code"} },
                ]
            },
            {
                title: "Week 14: MLOps & Serving",
                desc: "Docker, API & Monitoring",
                days: [
                    { d: "Mon", m: {t: "MLOps Intro", l: "https://www.youtube.com/watch?v=06-AZXmwHjo", type: "Video"}, e: {t: "MLOps Principles", l: "https://ml-ops.org/", type: "Read"} },
                    { d: "Tue", m: {t: "Model Serving", l: "https://www.youtube.com/watch?v=J3o43e_oQ0k", type: "Video"}, e: {t: "TorchServe", l: "https://pytorch.org/serve/", type: "Read"} },
                    { d: "Wed", m: {t: "Docker for ML", l: "https://www.youtube.com/watch?v=0qotVMX-J5s", type: "Video"}, e: {t: "FastAPI", l: "https://fastapi.tiangolo.com/", type: "Read"} },
                    { d: "Thu", m: {t: "Model Monitoring", l: "https://www.youtube.com/watch?v=D0hI_8P90B4", type: "Video"}, e: {t: "Arize AI Blog", l: "https://arize.com/blog/", type: "Read"} },
                    { d: "Fri", m: {t: "Feature Stores", l: "https://www.youtube.com/watch?v=7x1j5p4q2uM", type: "Video"}, e: {t: "Feast", l: "https://feast.dev/", type: "Read"} },
                    { d: "Sat", m: {t: "Full Stack DL", l: "https://fullstackdeeplearning.com/", type: "Read"}, e: {t: "Deploy on HF Spaces", l: "https://huggingface.co/docs/hub/spaces", type: "Code"} },
                ]
            },
            {
                title: "Week 15: ML System Design I",
                desc: "The Interview Gauntlet",
                days: [
                    { d: "Mon", m: {t: "Sys Design Intro", l: "https://www.youtube.com/watch?v=Gq_6sX9gqZM", type: "Video"}, e: {t: "Alex Xu ML Book", l: "https://bytebytego.com/", type: "Read"} },
                    { d: "Tue", m: {t: "Recommendation Sys", l: "https://www.youtube.com/watch?v=v_m3wP7k7jI", type: "Video"}, e: {t: "Netflix Tech Blog", l: "https://netflixtechblog.com/", type: "Read"} },
                    { d: "Wed", m: {t: "Search Ranking", l: "https://www.youtube.com/watch?v=1K5S6YqJ4tA", type: "Video"}, e: {t: "Airbnb Search", l: "https://medium.com/airbnb-engineering/ai-at-airbnb-33076152c9a4", type: "Read"} },
                    { d: "Thu", m: {t: "Ads Prediction", l: "https://www.youtube.com/watch?v=Pr0w5T_n6p0", type: "Video"}, e: {t: "Meta Ads Paper", l: "https://research.facebook.com/publications/practical-lessons-from-predicting-clicks-on-ads-at-facebook/", type: "Read"} },
                    { d: "Fri", m: {t: "Video Recs", l: "https://www.youtube.com/watch?v=733m6qBH-jI", type: "Video"}, e: {t: "YouTube Recs Paper", l: "https://static.googleusercontent.com/media/research.google.com/en//pubs/archive/45530.pdf", type: "Read"} },
                    { d: "Sat", m: {t: "Design a News Feed", l: "https://www.youtube.com/watch?v=Nb3sB_I5WJc", type: "Video"}, e: {t: "System Design Primer", l: "https://github.com/donnemartin/system-design-primer", type: "Read"} },
                ]
            },
            {
                title: "Week 16: Final Prep & Review",
                desc: "Coding & Mock Interviews",
                days: [
                    { d: "Mon", m: {t: "ML Coding Pattern", l: "https://www.youtube.com/watch?v=Ujq6S6j_7K0", type: "Video"}, e: {t: "LeetCode Top 150", l: "https://leetcode.com/studyplan/top-interview-150/", type: "Code"} },
                    { d: "Tue", m: {t: "Graph Algorithms", l: "https://www.youtube.com/watch?v=tWVWeAqZ0uh", type: "Video"}, e: {t: "Graph Neural Nets", l: "https://distill.pub/2021/gnn-intro/", type: "Read"} },
                    { d: "Wed", m: {t: "Dynamic Prog", l: "https://www.youtube.com/watch?v=oBt53YbR9Kk", type: "Video"}, e: {t: "DP for ML (Viterbi)", l: "https://en.wikipedia.org/wiki/Viterbi_algorithm", type: "Read"} },
                    { d: "Thu", m: {t: "Mock Interview 1", l: "https://www.youtube.com/watch?v=4QdZ8f9X9yI", type: "Video"}, e: {t: "Behavioral Qs", l: "https://www.techinterviewhandbook.org/behavioral-interview-questions/", type: "Read"} },
                    { d: "Fri", m: {t: "Mock Interview 2", l: "https://www.youtube.com/watch?v=3QdZ8f9X9yI", type: "Video"}, e: {t: "Resume Review", l: "https://www.techinterviewhandbook.org/resume-guide/", type: "Read"} },
                    { d: "Sat", m: {t: "Final Review", l: "https://www.youtube.com/watch?v=7QdZ8f9X9yI", type: "Video"}, e: {t: "Apply to FAANG", l: "https://www.google.com/about/careers/", type: "Read"} },
                ]
            }
        ];

        function App() {
            const [weekIdx, setWeekIdx] = useState(() => {
                try { return parseInt(localStorage.getItem('faang_ai_week')) || 0; } catch { return 0; }
            });
            const [dayIdx, setDayIdx] = useState(0);
            const [completed, setCompleted] = useState(() => {
                try { return JSON.parse(localStorage.getItem('faang_ai_done')) || []; } catch { return []; }
            });

            useEffect(() => localStorage.setItem('faang_ai_done', JSON.stringify(completed)), [completed]);
            useEffect(() => localStorage.setItem('faang_ai_week', weekIdx), [weekIdx]);

            const currentWeek = fullCurriculum[weekIdx] || fullCurriculum[0];
            const currentDay = currentWeek.days[dayIdx] || currentWeek.days[0];
            
            const mId = `w${weekIdx}d${dayIdx}m`;
            const eId = `w${weekIdx}d${dayIdx}e`;

            const toggle = (id) => {
                if (completed.includes(id)) setCompleted(c => c.filter(x => x !== id));
                else setCompleted(c => [...c, id]);
            }

            const getCalLink = (title, isMorning) => {
                const h = isMorning ? 11 : 18;
                const now = new Date();
                const d = new Date(); 
                d.setHours(h,0,0,0);
                if(d < now) d.setDate(d.getDate()+1);
                const start = d.toISOString().replace(/[-:]/g,"").split('.')[0]+"Z";
                const end = new Date(d.getTime() + 7200000).toISOString().replace(/[-:]/g,"").split('.')[0]+"Z";
                return `https://calendar.google.com/calendar/render?action=TEMPLATE&text=${encodeURIComponent(title)}&dates=${start}/${end}&details=AI Learning Session`;
            }

            return (
                <div className="min-h-screen pb-safe">
                    {/* Header */}
                    <div className="bg-slate-900 text-white pt-12 pb-8 px-6 rounded-b-[2.5rem] shadow-2xl sticky top-0 z-20">
                        <div className="flex justify-between items-end mb-6">
                            <div>
                                <h1 className="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-cyan-400 to-blue-500">FAANG Path</h1>
                                <p className="text-slate-400 text-sm mt-1 font-medium">Zero to AI Engineer</p>
                            </div>
                            <div className="bg-slate-800/50 px-4 py-2 rounded-2xl backdrop-blur-md border border-slate-700">
                                <div className="text-2xl font-bold text-cyan-400">{weekIdx + 1}<span className="text-slate-500 text-sm"> / 16</span></div>
                            </div>
                        </div>

                        {/* Week Nav */}
                        <div className="flex items-center justify-between bg-slate-800/80 p-2 rounded-2xl backdrop-blur-xl border border-slate-700 shadow-inner">
                            <button onClick={() => setWeekIdx(Math.max(0, weekIdx - 1))} className="p-3 hover:bg-slate-700 rounded-xl transition-all disabled:opacity-30"><Icons.Left className="w-6 h-6" /></button>
                            <div className="text-center flex-1 px-2">
                                <div className="font-bold text-sm text-slate-100 leading-tight">{currentWeek.title}</div>
                                <div className="text-[10px] text-slate-400 uppercase tracking-widest mt-1">{currentWeek.desc}</div>
                            </div>
                            <button onClick={() => setWeekIdx(Math.min(fullCurriculum.length - 1, weekIdx + 1))} className="p-3 hover:bg-slate-700 rounded-xl transition-all disabled:opacity-30"><Icons.Right className="w-6 h-6" /></button>
                        </div>
                    </div>

                    {/* Content */}
                    <div className="px-5 mt-6 pb-20 space-y-6">
                        
                        {/* Day Tabs */}
                        <div className="flex gap-2 overflow-x-auto hide-scrollbar pb-2">
                            {currentWeek.days.map((d, i) => (
                                <button key={i} onClick={() => setDayIdx(i)} className={`px-5 py-2.5 rounded-full text-sm font-bold transition-all shadow-sm whitespace-nowrap ${dayIdx === i ? 'bg-blue-600 text-white shadow-blue-500/30 scale-105' : 'bg-white text-slate-500 border border-slate-200'}`}>
                                    {d.d}
                                </button>
                            ))}
                        </div>

                        {/* Morning Card */}
                        <div className={`bg-white rounded-[2rem] p-6 shadow-xl shadow-slate-200/50 border border-slate-100 relative overflow-hidden transition-all duration-500 ${completed.includes(mId) ? 'opacity-50 grayscale' : ''}`}>
                            <div className="absolute top-0 left-0 w-1.5 h-full bg-orange-400"></div>
                            <div className="flex justify-between items-start mb-4">
                                <div className="flex items-center gap-2 text-orange-500 font-bold text-xs uppercase tracking-wider">
                                    <Icons.Sun className="w-4 h-4" /> Morning (11 AM)
                                </div>
                                <a href={getCalLink(currentDay.m.t, true)} className="text-slate-300 hover:text-orange-500 transition-colors"><Icons.Alarm className="w-5 h-5"/></a>
                            </div>
                            {/* Title is now a Link */}
                            <a href={currentDay.m.l} target="_blank" rel="noopener noreferrer" className="block">
                                <h3 className="text-xl font-bold text-slate-800 mb-2 leading-tight hover:text-blue-600 transition-colors underline decoration-dotted decoration-slate-300">{currentDay.m.t} <Icons.ExtLink className="inline w-4 h-4 text-slate-400 ml-1"/></h3>
                            </a>
                            <div className="flex gap-3 mt-6">
                                <a href={currentDay.m.l} target="_blank" rel="noopener noreferrer" className="flex-1 bg-orange-50 text-orange-600 py-3 rounded-xl font-bold text-sm flex items-center justify-center gap-2 hover:bg-orange-100 transition-colors">
                                    <Icons.Youtube className="w-5 h-5" /> Watch Lecture
                                </a>
                                <button onClick={() => toggle(mId)} className={`w-12 rounded-xl flex items-center justify-center border-2 transition-all ${completed.includes(mId) ? 'bg-green-500 border-green-500 text-white' : 'border-slate-200 text-slate-200 hover:border-green-400'}`}>
                                    <Icons.Check className="w-6 h-6" />
                                </button>
                            </div>
                        </div>

                        {/* Evening Card */}
                        <div className={`bg-white rounded-[2rem] p-6 shadow-xl shadow-slate-200/50 border border-slate-100 relative overflow-hidden transition-all duration-500 ${completed.includes(eId) ? 'opacity-50 grayscale' : ''}`}>
                            <div className="absolute top-0 left-0 w-1.5 h-full bg-indigo-500"></div>
                            <div className="flex justify-between items-start mb-4">
                                <div className="flex items-center gap-2 text-indigo-500 font-bold text-xs uppercase tracking-wider">
                                    <Icons.Moon className="w-4 h-4" /> Evening (6 PM)
                                </div>
                                <a href={getCalLink(currentDay.e.t, false)} className="text-slate-300 hover:text-indigo-500 transition-colors"><Icons.Alarm className="w-5 h-5"/></a>
                            </div>
                            {/* Title is now a Link */}
                            <a href={currentDay.e.l} target="_blank" rel="noopener noreferrer" className="block">
                                <h3 className="text-xl font-bold text-slate-800 mb-2 leading-tight hover:text-blue-600 transition-colors underline decoration-dotted decoration-slate-300">{currentDay.e.t} <Icons.ExtLink className="inline w-4 h-4 text-slate-400 ml-1"/></h3>
                            </a>
                            <div className="flex gap-3 mt-6">
                                <a href={currentDay.e.l} target="_blank" rel="noopener noreferrer" className="flex-1 bg-indigo-50 text-indigo-600 py-3 rounded-xl font-bold text-sm flex items-center justify-center gap-2 hover:bg-indigo-100 transition-colors">
                                    <Icons.Book className="w-4 h-4" /> {currentDay.e.type}
                                </a>
                                <button onClick={() => toggle(eId)} className={`w-12 rounded-xl flex items-center justify-center border-2 transition-all ${completed.includes(eId) ? 'bg-green-500 border-green-500 text-white' : 'border-slate-200 text-slate-200 hover:border-green-400'}`}>
                                    <Icons.Check className="w-6 h-6" />
                                </button>
                            </div>
                        </div>

                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
