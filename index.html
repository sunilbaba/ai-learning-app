                { d: "Thu", m: {t: "Multi-Agent", l: "https://youtu.be/2hP_y7_t3aM", s: "Systems like Camel and AutoGen." }, e: {t: "AutoGen", l: "https://microsoft.github.io/autogen/", s: "Microsoft's framework for multiple agents."} },
                { d: "Fri", m: {t: "Memory", l: "https://youtu.be/1yv96yT2aCg", s: "Short-term vs Long-term memory in agents." }, e: {t: "MemGPT", l: "https://memgpt.ai/", s: "OS-like memory management for LLMs."} },
                { d: "Sat", m: {t: "Agent Project", l: "https://youtu.be/bd_W_jL2B1Q", s: "Build a research agent with LangChain." }, e: {t: "Evaluation", l: "https://arxiv.org/abs/2308.03688", s: "AgentBench: Evaluating agent performance."} }
            ]},
            // PHASE 5: INTERVIEW PREP
            { title: "Week 13: Coding Prep", days: [
                { d: "Mon", m: {t: "Arrays/Strings", l: "https://leetcode.com/studyplan/top-interview-150/", s: "Two pointers, sliding window." }, e: {t: "NeetCode", l: "https://neetcode.io/", s: "Video explanations for LeetCode."} },
                { d: "Tue", m: {t: "LinkedLists", l: "https://leetcode.com/tag/linked-list/", s: "Reversal, cycle detection." }, e: {t: "Floyd's Algo", l: "https://en.wikipedia.org/wiki/Cycle_detection", s: "Tortoise and Hare algorithm."} },
                { d: "Wed", m: {t: "Trees/Graphs", l: "https://leetcode.com/tag/tree/", s: "BFS, DFS, and traversals." }, e: {t: "Graph Theory", l: "https://www.geeksforgeeks.org/graph-data-structure-and-algorithms/", s: "Adjacency lists and matrices."} },
                { d: "Thu", m: {t: "DP & Greedy", l: "https://leetcode.com/tag/dynamic-programming/", s: "Memoization and tabulation." }, e: {t: "Knapsack", l: "https://en.wikipedia.org/wiki/Knapsack_problem", s: "Classic DP problem pattern."} },
                { d: "Fri", m: {t: "ML Coding", l: "https://github.com/MyCrazyCat/ML-Interview", s: "Implement K-Means, KNN from scratch." }, e: {t: "Matrix Ops", l: "https://leetcode.com/tag/matrix/", s: "Rotations and traversals."} },
                { d: "Sat", m: {t: "Mock Test", l: "https://leetcode.com/contest/", s: "Simulate a timed contest." }, e: {t: "Review", l: "https://leetcode.com/discuss/interview-experience/", s: "Read recent interview experiences."} }
            ]},
            { title: "Week 14: Mock Interviews", days: [
                { d: "Mon", m: {t: "Behavioral", l: "https://www.techinterviewhandbook.org/behavioral-interview-questions/", s: "Prepare your STAR stories." }, e: {t: "Amazon LPs", l: "https://www.amazon.jobs/en/principles", s: "Leadership Principles for Amazon."} },
                { d: "Tue", m: {t: "Googleness", l: "https://careers.google.com/how-we-hire/", s: "Understanding Google's culture." }, e: {t: "Meta Culture", l: "https://www.metacareers.com/culture/", s: "Move fast and break things."} },
                { d: "Wed", m: {t: "System Design", l: "https://youtu.be/i7twT3x5yv8", s: "Mock interview: Design Twitter." }, e: {t: "ML Design", l: "https://youtu.be/Kz1F4W2_T7U", s: "Mock interview: Design YouTube."} },
                { d: "Thu", m: {t: "Coding Mock", l: "https://pramp.com/", s: "Peer-to-peer mock interviews." }, e: {t: "Reflections", l: "https://medium.com/tag/interview-experience", s: "Learn from others' mistakes."} },
                { d: "Fri", m: {t: "Resume", l: "https://www.techinterviewhandbook.org/resume-guide/", s: "Optimize for ATS and readability." }, e: {t: "Portfolio", l: "https://github.com/", s: "Clean up your GitHub pinned projects."} },
                { d: "Sat", m: {t: "Negotiation", l: "https://www.levels.fyi/", s: "Know your worth." }, e: {t: "Apply", l: "https://www.linkedin.com/", s: "Send out applications."} }
            ]},
            { title: "Week 15: Deep Dive I", days: [
                { d: "Mon", m: {t: "Diffusion", l: "https://youtu.be/HoKDTa5jHvg", s: "How Stable Diffusion works." }, e: {t: "DDPM Paper", l: "https://arxiv.org/abs/2006.11239", s: "Denoising Diffusion Probabilistic Models."} },
                { d: "Tue", m: {t: "Multimodal", l: "https://youtu.be/5p4-r_3M_5s", s: "CLIP: Connecting Text and Images." }, e: {t: "Flamingo", l: "https://arxiv.org/abs/2204.14198", s: "Visual Language Models."} },
                { d: "Wed", m: {t: "Audio", l: "https://youtu.be/US3d97e5iT4", s: "Whisper: Robust Speech Recognition." }, e: {t: "Spectrograms", l: "https://pytorch.org/audio/stable/tutorials/audio_feature_extractions_tutorial.html", s: "Processing audio data."} },
                { d: "Thu", m: {t: "Graph NNs", l: "https://youtu.be/ABCD123456", s: "Learning on non-euclidean data." }, e: {t: "PyG", l: "https://pytorch-geometric.readthedocs.io/", s: "PyTorch Geometric library."} },
                { d: "Fri", m: {t: "Reinforcement", l: "https://youtu.be/zR11FLZ-O9M", s: "Intro to RL concepts (Agent/Env)." }, e: {t: "PPO", l: "https://arxiv.org/abs/1707.06347", s: "Proximal Policy Optimization."} },
                { d: "Sat", m: {t: "AlphaGo", l: "https://youtu.be/8tq1C8spV_g", s: "The documentary that changed AI." }, e: {t: "MuZero", l: "https://deepmind.google/discover/blog/muzero-mastering-go-chess-shogi-and-atari-without-rules/", s: "Learning without rules."} }
            ]},
            { title: "Week 16: Final Projects", days: [
                { d: "Mon", m: {t: "Capstone 1", l: "https://github.com/", s: "Start your LLM-based SaaS idea." }, e: {t: "Planning", l: "https://trello.com/", s: "Plan features and architecture."} },
                { d: "Tue", m: {t: "Development", l: "https://vscode.dev/", s: "Core implementation day." }, e: {t: "Testing", l: "https://docs.pytest.org/", s: "Write unit tests for robustness."} },
                { d: "Wed", m: {t: "Frontend", l: "https://react.dev/", s: "Build the UI for your model." }, e: {t: "Integration", l: "https://fastapi.tiangolo.com/", s: "Connect UI to Backend API."} },
                { d: "Thu", m: {t: "Deployment", l: "https://vercel.com/", s: "Deploy frontend and backend." }, e: {t: "Demo", l: "https://www.loom.com/", s: "Record a demo video."} },
                { d: "Fri", m: {t: "Documentation", l: "https://github.com/features/issues", s: "Write a great README." }, e: {t: "Share", l: "https://twitter.com/", s: "Post your project on socials."} },
                { d: "Sat", m: {t: "Celebration", l: "https://open.spotify.com/", s: "You made it! Relax and enjoy." }, e: {t: "Next Steps", l: "https://roadmap.sh/ai-engineer", s: "Plan your career trajectory."} }
            ]}
        ];

        function App() {
            const [weekIdx, setWeekIdx] = useState(() => parseInt(localStorage.getItem('faang_w')) || 0);
            const [dayIdx, setDayIdx] = useState(0);
            const [completed, setCompleted] = useState(() => JSON.parse(localStorage.getItem('faang_d')) || []);
            const [speaking, setSpeaking] = useState(false);

            useEffect(() => { localStorage.setItem('faang_w', weekIdx); }, [weekIdx]);
            useEffect(() => { localStorage.setItem('faang_d', JSON.stringify(completed)); }, [completed]);

            const curW = curriculum[weekIdx] || curriculum[0];
            const curD = curW.days[dayIdx] || curW.days[0];
            const mId = `w${weekIdx}d${dayIdx}m`;
            const eId = `w${weekIdx}d${dayIdx}e`;

            const speak = (text) => {
                window.speechSynthesis.cancel();
                if (speaking) { setSpeaking(false); return; }
                const u = new SpeechSynthesisUtterance(text);
                u.onend = () => setSpeaking(false);
                window.speechSynthesis.speak(u);
                setSpeaking(true);
            };

            // --- SAMSUNG-SAFE ICS GENERATOR ---
            const downloadICS = () => {
                const now = new Date();
                const events = [];
                curW.days.forEach((d, i) => {
                    const date = new Date(now);
                    date.setDate(now.getDate() + i);
                    const fmt = (dt, h) => {
                        const x = new Date(dt); x.setHours(h,0,0);
                        return x.toISOString().replace(/[-:]/g, "").split(".")[0] + "Z";
                    };
                    // Minimalist ICS format for compatibility
                    events.push(`BEGIN:VEVENT\nDTSTART:${fmt(date, 11)}\nDTEND:${fmt(date, 13)}\nSUMMARY:${d.m.t}\nDESCRIPTION:${d.m.l}\nEND:VEVENT`);
                    events.push(`BEGIN:VEVENT\nDTSTART:${fmt(date, 18)}\nDTEND:${fmt(date, 20)}\nSUMMARY:${d.e.t}\nDESCRIPTION:${d.e.l}\nEND:VEVENT`);
                });
                const ics = `BEGIN:VCALENDAR\nVERSION:2.0\nPRODID:-//FAANG//EN\n${events.join("\n")}\nEND:VCALENDAR`;
                
                // Force direct download
                const a = document.createElement('a');
                a.href = "data:text/calendar;charset=utf-8," + encodeURIComponent(ics);
                a.download = "study_schedule.ics";
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            };

            // Fallback Single Event Link
            const getLink = (t) => {
                const d = new Date().toISOString().replace(/-|:|\.\d\d\d/g,"");
                return `https://www.google.com/calendar/render?action=TEMPLATE&text=${encodeURIComponent("Study: "+t)}&dates=${d}/${d}`;
            }

            return (
                <div className="min-h-screen pb-safe">
                    {/* HEADER */}
                    <div className="bg-slate-900 text-white p-6 rounded-b-3xl shadow-xl sticky top-0 z-10">
                        <div className="flex justify-between items-center mb-4">
                            <h1 className="text-2xl font-bold text-blue-400">FAANG Path</h1>
                            <div className="bg-slate-800 px-3 py-1 rounded flex gap-3">
                                <button onClick={() => setWeekIdx(Math.max(0, weekIdx-1))} disabled={weekIdx===0}>←</button>
                                <span>Week {weekIdx+1}</span>
                                <button onClick={() => setWeekIdx(Math.min(curriculum.length-1, weekIdx+1))}>→</button>
                            </div>
                        </div>
                        
                        {/* Samsung-Safe Sync Button */}
                        <button onClick={downloadICS} className="w-full bg-blue-600 py-2 rounded-lg font-bold text-sm flex justify-center items-center gap-2 mb-4">
                            <Icons.Cal/> Add This Week to Calendar
                        </button>

                        {/* Day Tabs */}
                        <div className="flex gap-2 overflow-x-auto hide-scrollbar">
                            {curW.days.map((d,i) => (
                                <button key={i} onClick={()=>{setDayIdx(i); setSpeaking(false); window.speechSynthesis.cancel()}} 
                                    className={`px-4 py-2 rounded-lg font-bold text-sm ${dayIdx===i ? 'bg-white text-slate-900' : 'bg-slate-800 text-slate-400'}`}>
                                    {d.d}
                                </button>
                            ))}
                        </div>
                    </div>

                    {/* CONTENT */}
                    <div className="p-5 space-y-6">
                        {/* Morning */}
                        <div className={`bg-white p-5 rounded-2xl shadow-sm border-l-4 border-orange-400 ${completed.includes(mId)?'opacity-50':''}`}>
                            <div className="flex justify-between items-center mb-2">
                                <span className="text-orange-500 font-bold text-xs flex items-center gap-1"><Icons.Sun/> MORNING</span>
                                <a href={getLink(curD.m.t)} target="_blank" className="text-slate-300"><Icons.Alarm/></a>
                            </div>
                            <h2 className="text-xl font-bold text-slate-800 mb-2">{curD.m.t}</h2>
                            <div className="flex gap-2">
                                <button onClick={()=>speak(curD.m.s)} className={`flex-1 py-2 rounded-lg font-bold text-sm border flex justify-center items-center gap-2 ${speaking ? 'bg-orange-50 text-orange-600 border-orange-200' : 'bg-white text-slate-600'}`}>
                                    {speaking?<Icons.Stop/>:<Icons.Play/>} Listen
                                </button>
                                <a href={curD.m.l} target="_blank" className="flex-1 py-2 bg-orange-50 text-orange-600 rounded-lg font-bold text-sm flex justify-center items-center">View</a>
                                <button onClick={()=>{setCompleted(p=>p.includes(mId)?p.filter(x=>x!==mId):[...p,mId])}} className={`w-12 rounded-lg border-2 flex justify-center items-center ${completed.includes(mId)?'bg-green-500 text-white border-green-500':'text-slate-300'}`}><Icons.Check/></button>
                            </div>
                        </div>

                        {/* Evening */}
                        <div className={`bg-white p-5 rounded-2xl shadow-sm border-l-4 border-indigo-500 ${completed.includes(eId)?'opacity-50':''}`}>
                            <div className="flex justify-between items-center mb-2">
                                <span className="text-indigo-500 font-bold text-xs flex items-center gap-1"><Icons.Moon/> EVENING</span>
                                <a href={getLink(curD.e.t)} target="_blank" className="text-slate-300"><Icons.Alarm/></a>
                            </div>
                            <h2 className="text-xl font-bold text-slate-800 mb-2">{curD.e.t}</h2>
                            <div className="flex gap-2">
                                <button onClick={()=>speak(curD.e.s)} className="flex-1 py-2 bg-white border text-slate-600 rounded-lg font-bold text-sm flex justify-center items-center gap-2"><Icons.Play/> Listen</button>
                                <a href={curD.e.l} target="_blank" className="flex-1 py-2 bg-indigo-50 text-indigo-600 rounded-lg font-bold text-sm flex justify-center items-center">Read</a>
                                <button onClick={()=>{setCompleted(p=>p.includes(eId)?p.filter(x=>x!==eId):[...p,eId])}} className={`w-12 rounded-lg border-2 flex justify-center items-center ${completed.includes(eId)?'bg-green-500 text-white border-green-500':'text-slate-300'}`}><Icons.Check/></button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
